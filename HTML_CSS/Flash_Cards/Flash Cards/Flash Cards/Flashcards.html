		var mode = 0;

		var idx = 0;

			$("#card").click(function(){
				if(mode == 0){

					$("#card").html(words[idx]);
				}

					$("#card").html(pictures[idx]);
				}
				});
			$('#next').click(function () {

				mode = 0;
				idx++;

					idx = 0;
				}
				$('#card').html(pictures[idx]);
			});
			$('#previous').click(function () {
				mode = 0;
				idx--;
				if(idx == -1){
					idx = 1;
				}
				console.log(idx);
				$('#card').html(pictures[idx]);
			});
					
				});
		
	</script>
